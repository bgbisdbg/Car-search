<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            height: 100vh;
            background-color: #887c7c;
            color: white;
        }

        form{
            position: relative;
            transition: all 1s;
            width: 50px;
            height: 50px;
            background: white;
            box-sizing: border-box;
            border-radius: 25px;
            border: 4px solid white;
            padding: 5px;
            margin-top: 20px;
            margin-right: 20px;
            color: black;
        }

        input{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;;
            height: 42.5px;
            line-height: 30px;
            outline: 0;
            border: 0;
            display: none;
            font-size: 1em;
            border-radius: 20px;
            padding: 0 20px;
        }

        .fa{
            box-sizing: border-box;
            padding: 10px;
            width: 42.5px;
            height: 42.5px;
            position: absolute;
            top: 0;
            right: 0;
            border-radius: 50%;
            color: #ffffff;
            text-align: center;
            font-size: 1.2em;
            transition: all 1s;
        }

        form:hover{
            width: 200px;
            cursor: pointer;
        }

        form:hover input{
            display: block;
        }

        form:hover .fa{
            background: white;
            color: #efefef;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #000000;
        }
        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #886969;
        }
    </style>
</head>
<body>
    <form method="GET">
        <input type="text" name="model" placeholder="Model">
        <input type="text" name="price" placeholder="Price">
        <button type="submit">Filter</button>
    </form>
    {% block content %}
            <table>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>price</th>
                    <th>link</th>
                </tr>
                    {% for car in object_list %}
                        <tr>
                            <td>{{ car.brand }}</td>
                            <td>{{ car.name }}</td>
                            <td>{{ car.year }}</td>
                            <td>{{ car.price }}</td>
                        </tr>
                    {% endfor %}
            </table>
    {% endblock %}
    <form method="get">
        <button type="submit" name="reset_filters" value="true">Сбросить фильтры</button>
    </form>
</body>
</html>
